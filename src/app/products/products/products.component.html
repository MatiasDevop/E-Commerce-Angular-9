
<mat-card class="example-card" *ngFor="let product of (products | async)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.Id}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.img }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{ product.Id }}: ${{ product.price }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
